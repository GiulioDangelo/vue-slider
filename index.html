<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">

                    <img v-for="(image, index) in slides" 
                    :key="index" 
                    :src="image.image"
                    :class="index == activeIndex ? 'active' : 'hide'">
                    >

                </div>

                <div class="thumbs">
                    <div class="prev" @click="{activeIndex:activeIndex--}"></div>
                    <div class="next"  @click="{activeIndex:activeIndex++}"></div>

                    <div class="thumb active">
                        <img v-for="(image, index) in slides" 
                        :key="index" 
                        :src="image.image"
                        :class="index == activeIndex ? 'thumb.active' : ''">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.vue.js"></script>
</body>

</html>
